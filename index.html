<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohit Bishnoi | Premium Learning</title>

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --text:white;
  --card:rgba(255,255,255,0.1);
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  color:var(--text);
  overflow-x:hidden;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:gradientShift 15s ease infinite;
  transition:0.5s;
}

body.light{
  --bg1:#ffecd2;
  --bg2:#fcb69f;
  --bg3:#ffdde1;
  --text:#222;
  --card:rgba(255,255,255,0.6);
}

@keyframes gradientShift{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

/* HEADER */
header{
  text-align:center;
  padding:40px 20px;
}

header h1{
  font-size:2rem;
}

/* TOGGLE BUTTON */
.theme-toggle{
  position:fixed;
  top:20px;
  left:20px;
  cursor:pointer;
  padding:10px 15px;
  border-radius:30px;
  background:linear-gradient(45deg,#ff512f,#dd2476);
  color:white;
  font-size:14px;
  box-shadow:0 5px 20px rgba(0,0,0,0.4);
  transition:0.3s;
}

.theme-toggle:hover{
  transform:scale(1.05);
}

/* CARD */
.card{
  margin:20px;
  padding:20px;
  border-radius:20px;
  background:var(--card);
  backdrop-filter:blur(15px);
  box-shadow:0 8px 32px rgba(0,0,0,0.3);
  transition:0.5s;
}

.btn{
  display:inline-block;
  padding:12px 20px;
  border-radius:30px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
  text-decoration:none;
  margin-top:15px;
}

/* LIVE PANEL */
.live-panel{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:15px 20px;
  border-radius:15px;
  background:rgba(0,0,0,0.6);
  font-size:14px;
}

/* NOTIFICATION */
.notification{
  position:fixed;
  top:20px;
  right:20px;
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  padding:15px 20px;
  border-radius:15px;
  display:none;
}

@media(max-width:600px){
  header h1{font-size:1.6rem;}
}
</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ / â˜€</div>

<canvas id="bgCanvas"></canvas>

<header>
  <h1>Mohit Bishnoi</h1>
  <p>Premium Maths & Science Learning Platform</p>
</header>

<div class="card">
  <h2>Welcome Students ðŸš€</h2>
  <p>Interactive lessons, premium notes, live tests and performance tracking.</p>
  <a href="#" class="btn">Start Learning</a>
</div>

<div class="live-panel">
  ðŸ”´ Live Students: <span id="studentCount">120</span>
</div>

<div class="notification" id="notify">
  ðŸŽ‰ New Test Series Available!
</div>

<script>
/* ===== THEME TOGGLE ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",
    document.body.classList.contains("light") ? "light" : "dark");
}

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

/* ===== CANVAS PARTICLES ===== */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});

const symbols=["âˆ‘","Ï€","âˆš","âˆ†","âˆž","xÂ²","Î¸","Î»"];
class Particle{
  constructor(){
    this.x=Math.random()*canvas.width;
    this.y=Math.random()*canvas.height;
    this.size=Math.random()*20+20;
    this.speedY=Math.random()*1+0.5;
    this.symbol=symbols[Math.floor(Math.random()*symbols.length)];
    this.opacity=Math.random()*0.2+0.05;
  }
  update(){
    this.y-=this.speedY;
    if(this.y<-50){
      this.y=canvas.height+50;
      this.x=Math.random()*canvas.width;
    }
  }
  draw(){
    ctx.font=this.size+"px Arial";
    ctx.fillStyle="rgba(255,255,255,"+this.opacity+")";
    ctx.fillText(this.symbol,this.x,this.y);
  }
}

let particles=[];
for(let i=0;i<50;i++){particles.push(new Particle());}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
animate();

/* ===== LIVE COUNTER ===== */
let count=120;
setInterval(()=>{
  count+=Math.floor(Math.random()*3);
  document.getElementById("studentCount").innerText=count;
},3000);

/* ===== NOTIFICATION ===== */
setTimeout(()=>{
  document.getElementById("notify").style.display="block";
},2000);
setTimeout(()=>{
  document.getElementById("notify").style.display="none";
},7000);
</script>

</body>
</html>
